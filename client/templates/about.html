<h2><a href="#about">About</a></h2>

everwh.re shows you known locations of friends.  At this point you can find your existing FB friends. And we'll make it easy to be introduced to friends of friends, globally - and to introduce friends to other friends.  Ever found out a week later that one of your friends was in the same city as you?
everwh.re is foremost a tool for people who move around a lot.  People with many friends across the globe, who often also move around a lot.  It makes it much easier to meet your moving friends again.

        everwh.re is being built by <a href="http://guaka.org/">guaka</a>. It is based on <a href="http://meteor.com/">meteor</a>.
