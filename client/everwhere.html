<head>
  <title>Everwhe.re | creating real life connections</title>
</head>



<body>
  <div id="map"></div>
  <div id="outer">
    {{> loginButtons}}
    {{> number}}
    {{> status}}
    {{> leaderboard}}
  </div>
</body>



<template name="number">
  <div class="number">
    {{number}} people online now
  </div>
</template>

<template name="status">
  your status <input id="input-status" type="text" value="{{status}}">
</template>


<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>
</template>



<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{status}}</span>5C
    <span class="lat">{{latlng}}</span>
  </div>
</template>
