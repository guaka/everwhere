<head>
  <title>Everwhe.re | creating real life connections</title>
  <script src="client/lib/external/OpenLayers.js"></script>
</head>



<body>
  <div id="map"></div>
  <div id="outer">
    {{> number}}
    {{> status}}
    {{> leaderboard}}
  </div>
</body>



<template name="number">
  <div class="number">
    {{number}} people online now
  </div>
</template>

<template name="status">
  <input id="input-status" type="text" value="{{status}}">
</template>


<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>
</template>



<template name="player">
  <div class="player {{selected}}">
    <span class="uuid">{{player_id}}</span>
    <span class="score">{{status}}</span>
    <span class="lat">{{lat}}</span>
    <span class="lng">{{lng}}</span>
  </div>
</template>
