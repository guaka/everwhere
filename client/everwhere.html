<head>
  <title>Everwhe.re | creating real life connections</title>
</head>

<body>
  <div id="map"></div>
  <div id="outer">
    {{> loginButtons}}
    {{> number}}
    {{> status}}
    {{> messages}}
    {{> leaderboard}}
  </div>
</body>

<template name="messages">
  <div id="chat">
    {{#each messages}}
      {{> message}}
    {{/each}}
  </div>
</template>

<template name="message">
  <p>{{name}}: {{message}}</p>
</template>


<template name="number">
  <div class="number">
    {{number}} more people in your area
  </div>
</template>

<template name="status">
  your status <input id="input-status" type="text" value="{{status}}">
</template>


<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>
</template>



<template name="player">
  <div class="player">
    <span class="name">{{name}}</span>
    <span class="score">{{message}}</span>
    <span class="lat">{{latlng}}</span>
    <span class="lastseen">{{lastSeen}}</span>
  </div>
</template>
