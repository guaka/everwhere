<body>
  <div id="map"></div>
  <div id="outer">
    {{> loginButtons}}
    {{> number}}
    {{> status}}
    {{> todo}}
    {{> messages}}
  </div>
</body>

<template name="todo">
  <div class="todo">
    <h3>todo</h3>
    <ol>
      <li>new messages on top?</li>
      <li>something with markers</li>
      <li>colors/design</li>
      <li>only show local messages</li>
    </ol>
  </div>
</template>


<template name="messages">
  <div id="chat">
    {{#each messages}}
      {{> message}}
    {{/each}}
  </div>
</template>

<template name="message">
  <p>{{lastSeen}}: {{name}}, <span class="latlng">{{latlng}}</span>: {{message}}</p>
</template>


<template name="number">
  <div class="number">
    {{number}} more people in your area
  </div>
</template>

<template name="status">
  your status <input id="input-status" type="text" value="{{status}}">
</template>
