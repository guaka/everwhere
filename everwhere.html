<body>

  <div class="header-container">
    <header class="wrapper clearfix">
      {{> loginButtons}}
      {{> number}}
      
      <h1 class="title">Everwhe.re</h1>
    </header>
  </div>
  
  <div class="main-container">
    <div class="main wrapper clearfix">
      
      <article>
        <div id="map"></div>
        <header>
        </header>
        <section>
          {{> status}}
          {{> messages}}
        </section>
        <footer>
        </footer>
      </article>
      
      <aside>
        {{> todo}}
      </aside>
      
    </div> <!-- #main -->
  </div> <!-- #main-container -->
  
  <div class="footer-container">
    <footer class="wrapper">
      <h3>about</h3>
      <p>
        Everwhe.re is being built by <a href="http://guaka.org/">guaka</a>, inspired by <a href="https://github.com/citizenlogistics/ceml">groundcrew</a>, <a href="http://www.triphopping.com/">triphopping</a>, <a href="http://www.benkler.org/Benkler_Wealth_Of_Networks.pdf">benkler</a> etc etc.
        It is based on <a href="http://meteor.com/">meteor</a>.
      </p>
    </footer>
  </div>
</body>

<template name="todo">
  <div class="todo">
    <h3>TODO</h3>
    <ol>
      <li>something with markers</li>
      <li>nicer map</li>
      <li>colors/design</li>
      <li>only show local messages</li>
      <li>only show time if time difference >= 5 mins</li>
      <li>work on phone (limb.al)</li>
      <li>iframe</li>
      <li>slider for random position</li>
    </ol>
  </div>
</template>


<template name="messages">
  <div id="chat">
    {{#each messages}}
      {{> message}}
    {{/each}}
  </div>
</template>

<template name="message">
  <p>
    <span class="lastSeen">{{lastSeen}}</span> 
    {{name}}
    <span class="latlng">{{latlng}}</span>
    {{message}}
  </p>
</template>


<template name="number">
  <div class="number">
    {{number}} more people in your area
  </div>
</template>

<template name="status">
  say what? <input id="input-status" type="text" value="{{status}}">
</template>
